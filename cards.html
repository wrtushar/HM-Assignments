<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards with Flexbox - Internal CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .card {
            flex: 1 1 calc(33.33% - 20px); /* Adjust width for responsiveness */
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .red {
            background-color: #FFCDD2;
            color: #D32F2F;
        }

        .blue {
            background-color: #BBDEFB;
            color: #1976D2;
        }

        .green {
            background-color: #C8E6C9;
            color: #388E3C;
        }

        .purple {
            background-color: #E1BEE7;
            color: #7B1FA2;
        }

        .orange {
            background-color: #FFE0B2;
            color: #EF6C00;
        }

        .teal {
            background-color: #B2DFDB;
            color: #00796B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card red">Card 1</div>
        <div class="card blue">Card 2</div>
        <div class="card green">Card 3</div>
        <div class="card purple">Card 4</div>
        <div class="card orange">Card 5</div>
        <div class="card teal">Card 6</div>
    </div>
</body>
</html>
